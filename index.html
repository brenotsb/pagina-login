<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    

</head>

<body>
    <!-- Background  -->
    <div class="background">

        <!-- Título login e subtitulo -->
        <div class="login-container">
            <!-- Ícone de Login -->

            <div class="logo-container">
                <img src="/img/login.icon.png" alt="login-logo" class="login-logo">
            </div>


            <h1 class="titulo1">Login com email</h1>
            <h2 class="titulo2">Faça parte da nossa comunidade</h2>

            <form action="">

                <!-- Campo de E-mail -->
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="E-mail">

                <!--Campo de Senha-->
                <label for="senha"></label>
                <input type="password" name="senha" id="senha" placeholder="Senha">

                <!-- Esqueceu sua senha? -->
                <div class="forgot-password-container">
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>

                <!-- Botão -->
                <button class="button-entrar" type="submit"> Entrar </button>

                <!-- Outras opções de Login -->
                <div class="other-options">
                    <p class="other-options-p">------------------ Ou fazer login com ----------------
                    </p>

                    <div class="social-buttons">
                        <button class="social-btn linkedin">
                            <img src="/img/linkedin.png" alt="LinkedIn">
                        </button>
                        <button class="social-btn google">
                            <img src="/img/google.png" alt="Google">
                        </button>
                        <button class="social-btn apple">
                            <img src="/img/logotipo-da-apple.png" alt="Apple">
                        </button>
                    </div>
                </div>




            </form>
        </div>
    </div>
</body>

</html>
